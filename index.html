<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Octopus Coquinaria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap');
      
      :root {
        --color-octopus-blue: #00344F;
        --color-deep-blue: #021019;
        --color-warm-sand: #F4EBDC;
        --color-bone-white: #F9F7F4;
        --color-cyan-detail: #1FB6D5;
        --color-ink-gray: #2E3238;
        --color-soft-gray: #D5D7DB;
        
        /* Sem√°foros */
        --color-status-green: #1FA77A;
        --color-status-yellow: #F2B350;
        --color-status-red: #D64747;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--color-deep-blue);
        color: #E2E8F0; /* Slate-200 */
      }

      h1, h2, h3, h4, h5, h6 {
        font-family: 'Space Grotesk', sans-serif;
      }

      /* Utility class for numbers */
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }

      /* Custom Scrollbar for Dark Mode */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--color-deep-blue); 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-cyan-detail); 
      }

      /* Erratic Flicker Animation */
      @keyframes faulty-flicker {
        0% { opacity: 1; }
        3% { opacity: 0.4; }
        6% { opacity: 1; }
        7% { opacity: 0.4; }
        8% { opacity: 1; }
        9% { opacity: 1; }
        10% { opacity: 0.1; }
        11% { opacity: 1; }
        40% { opacity: 1; }
        41% { opacity: 0.6; }
        42% { opacity: 1; }
        43% { opacity: 0.2; }
        46% { opacity: 1; }
        70% { opacity: 1; }
        72% { opacity: 0.4; }
        74% { opacity: 1; }
        100% { opacity: 1; }
      }

      .animate-faulty-flicker {
        animation: faulty-flicker 4s infinite linear;
        color: #D64747; /* Red Critical */
      }

      /* Shine Effect */
      @keyframes shine-effect {
        0% { background-position: -200% center; }
        20% { background-position: 200% center; }
        100% { background-position: 200% center; }
      }

      .animate-shine {
        background: linear-gradient(
          to right, 
          #ffffff 20%, 
          var(--color-cyan-detail) 40%, 
          var(--color-cyan-detail) 60%, 
          #ffffff 80%
        );
        background-size: 200% auto;
        color: transparent;
        -webkit-background-clip: text;
        background-clip: text;
        display: inline-block;
        animation: shine-effect 6s ease-in-out infinite;
      }
      
      /* Animation utils */
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>

{
  "imports": {

    "react/": "https://aistudiocdn.com/react@^19.2.0/",

    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
